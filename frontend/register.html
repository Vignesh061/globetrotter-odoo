<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Globe Trotter</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Crimson+Text:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sunset-orange: #FF6B35;
            --warm-coral: #F7931E;
            --deep-teal: #004E64;
            --sage-green: #25A18E;
            --cream: #FFF8F0;
            --soft-sand: #F4E8D8;
            --charcoal: #2C3E50;
            --light-gray: #ECF0F1;
            --shadow-color: rgba(0, 78, 100, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--soft-sand) 50%, #FFE9D6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(37, 161, 142, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 30px) scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .screen {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px var(--shadow-color);
            padding: 50px 40px;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--sunset-orange), var(--warm-coral), var(--sage-green));
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-title {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 900;
            color: var(--deep-teal);
            letter-spacing: -1px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 rgba(255, 107, 53, 0.1);
        }

        .logo-subtitle {
            font-family: 'Crimson Text', serif;
            font-size: 14px;
            font-weight: 400;
            color: var(--sunset-orange);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .screen-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--deep-teal);
            margin-bottom: 35px;
            text-align: center;
        }

        .photo-upload {
            width: 120px;
            height: 120px;
            margin: 0 auto 35px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-upload:hover {
            transform: scale(1.05);
        }

        .photo-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--sage-green);
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .photo-circle::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 107, 53, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-upload:hover .photo-circle::before {
            opacity: 1;
        }

        .photo-placeholder {
            font-family: 'Crimson Text', serif;
            font-size: 18px;
            color: var(--charcoal);
            font-weight: 600;
        }

        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 35px;
            height: 35px;
            background: var(--sunset-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .camera-icon::before {
            content: 'üì∑';
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--charcoal);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            color: var(--charcoal);
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: var(--sage-green);
            box-shadow: 0 0 0 4px rgba(37, 161, 142, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Montserrat', sans-serif;
        }

        .btn {
            width: 100%;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--deep-teal), var(--sage-green));
            color: white;
            box-shadow: 0 8px 24px rgba(0, 78, 100, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 78, 100, 0.4);
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--charcoal);
        }

        .link-text a {
            color: var(--sunset-orange);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link-text a:hover {
            color: var(--warm-coral);
            text-decoration: underline;
        }

        input[type="file"] {
            display: none;
        }

        /* Success Animation */
        .success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .success-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-message {
            background: white;
            padding: 50px;
            border-radius: 24px;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 400px;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success-message h2 {
            font-family: 'Playfair Display', serif;
            color: var(--deep-teal);
            font-size: 32px;
            margin-bottom: 15px;
        }

        .success-message p {
            color: var(--charcoal);
            font-size: 16px;
        }

        @media (max-width: 640px) {
            body {
                padding: 20px 15px;
            }

            .screen {
                padding: 35px 25px;
                border-radius: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .logo-title {
                font-size: 36px;
            }
            
            .screen-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Screen -->
        <div class="screen">
            <div class="logo">
                <div class="logo-title">Globe Trotter</div>
                <div class="logo-subtitle">Your Journey Begins Here</div>
            </div>
            
            <div class="screen-title">Join Our Community</div>
            
            <div class="photo-upload" onclick="document.getElementById('registerPhoto').click()">
                <div class="photo-circle">
                    <span class="photo-placeholder" id="registerPhotoText">Photo</span>
                    <img id="registerPhotoPreview" style="display: none;">
                </div>
                <div class="camera-icon"></div>
                <input type="file" id="registerPhoto" accept="image/*">
            </div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Durairaj" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="jd@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="+91 9876543210">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Coimbatore">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="India">
                    </div>
                </div>

                <div class="form-group">
                    <label for="additionalInfo">Additional Information</label>
                    <textarea id="additionalInfo" placeholder="Tell us about your travel preferences, interests, or any special requirements..."></textarea>
                </div>

                <button type="submit" class="btn btn-secondary">
                    <span>Register User</span>
                </button>

                <div class="link-text">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-message">
            <div class="success-icon">‚úàÔ∏è</div>
            <h2>Welcome Aboard!</h2>
            <p>Your account has been created successfully. Start planning your next adventure!</p>
        </div>
    </div>

    <script>
        // Photo upload handling for registration
        document.getElementById('registerPhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('registerPhotoPreview').src = event.target.result;
                    document.getElementById('registerPhotoPreview').style.display = 'block';
                    document.getElementById('registerPhotoText').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                country: document.getElementById('country').value,
                additionalInfo: document.getElementById('additionalInfo').value
            };
            
            console.log('Registration data:', formData);
            
            // Show success overlay
            const overlay = document.getElementById('successOverlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                overlay.classList.remove('active');
                // Reset form
                document.getElementById('registerForm').reset();
                document.getElementById('registerPhotoPreview').style.display = 'none';
                document.getElementById('registerPhotoText').style.display = 'block';
                
                // Redirect to login page after successful registration
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500);
            }, 3000);
        });

        // Close success overlay when clicking outside
        document.getElementById('successOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
    </script>
</body>
</html>
